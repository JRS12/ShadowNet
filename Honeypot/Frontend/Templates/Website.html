<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SnapVault - Home</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/Website.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
  <div class="sidebar">
    <img src="{{ url_for('static', filename='Images/Icon.png') }}" class="logo" alt="Logo">
    <i class="bi bi-house-door active" title="Home"></i>
    <i class="bi bi-plus-square" title="Create" data-toggle="modal" data-target="#uploadModal"></i>
  </div>

  <div class="topbar">
    <h2>SnapVault</h2>
    <div class="search-bar">
      <i class="bi bi-search"></i>
      <input type="text" placeholder="Search Your Interest" class="form-control">
    </div>

    <div class="profile-dropdown">
      <img src="{{ url_for('static', filename='Images/Default-Profile.png') }}" class="profile-icon" onclick="toggleDropdownMenu()">
      <div class="profile-menu" id="profileMenu">
        <a class="dropdown-item disabled">{{ session.get('username', 'Guest') }}</a>
        <a href="{{ url_for('logout') }}">Logout</a>
      </div>
    </div>
  </div>

  <div class="masonry">
      <div class="masonry-item">
        <img src="{{ url_for('static', filename='images/Sample1.jpg') }}" alt="{{ image }}">
      </div>
      <div class="masonry-item">
        <img src="{{ url_for('static', filename='images/Sample2.jpg') }}" alt="{{ image }}">
      </div>
      <div class="masonry-item">
        <img src="{{ url_for('static', filename='images/Sample3.jpg') }}" alt="{{ image }}">
      </div>
      <div class="masonry-item">
        <img src="{{ url_for('static', filename='images/Sample4.jpg') }}" alt="{{ image }}">
      </div>
      <div class="masonry-item">
        <img src="{{ url_for('static', filename='images/Sample5.jpg') }}" alt="{{ image }}">
      </div>
      <div class="masonry-item">
        <img src="{{ url_for('static', filename='images/Sample6.jpg') }}" alt="{{ image }}">
      </div>
      <div class="masonry-item">
        <img src="{{ url_for('static', filename='images/Sample7.jpg') }}" alt="{{ image }}">
      </div>
      <div class="masonry-item">
        <img src="{{ url_for('static', filename='images/Sample8.jpg') }}" alt="{{ image }}">
      </div>
      <div class="masonry-item">
        <img src="{{ url_for('static', filename='images/Sample9.jpg') }}" alt="{{ image }}">
      </div>
      <div class="masonry-item">
        <img src="{{ url_for('static', filename='images/Sample10.jpg') }}" alt="{{ image }}">
      </div>
  </div>
  

  <div class="modal fade" id="uploadModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content p-3">
        <div class="modal-header">
          <h5 class="modal-title">Create a Post</h5>
          <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        </div>
        <div class="modal-body">
          <form id="uploadForm" action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data">
            <div class="form-group">
              <label for="postImage">Select Image</label>
              <input type="file" class="form-control-file" id="postImage" name="file" required accept="image/*">
            </div>
            <div class="form-group">
              <label for="caption">Caption</label>
              <input type="text" class="form-control" id="caption" name="caption" placeholder="Enter caption" required>
            </div>
            <button type="submit" class="btn btn-danger btn-block">Share</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/Website.js') }}"></script>
</body>

</html>
