<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join Our Community</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />

  <!-- Custom Style -->
  <link rel="stylesheet" href="/static/css/register.css" />

  <style>
    body {
      background: linear-gradient(to right, #f4f6f8, #e6ecf0);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .card {
      margin-top: 80px;
      border: none;
      border-radius: 1rem;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    .card-title {
      font-size: 1.8rem;
      font-weight: 600;
    }

    .form-label {
      font-weight: 500;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
      transition: 0.3s;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .form-control:focus {
      border-color: #007bff;
      box-shadow: none;
    }

    .text-muted {
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <h1 class="text-center mb-4"> SnapVault </h1>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-7 col-lg-6">
        <div class="card p-4">
          <h3 class="card-title text-center mb-4">Register</h3>

          <form method="POST" action="{{ url_for('register') }}" enctype="multipart/form-data">
            <div class="form-group">
              <label for="username" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
            </div>

            <div class="form-group">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="example@example.com" required>
            </div>

            <div class="form-group">
              <label for="password" class="form-label">Choose a Password</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="********" required>
            </div>

            <div class="form-group">
              <label for="photo" class="form-label">Profile Picture</label>
              <input type="file" class="form-control-file" id="photo" name="photo" accept="image/*">
            </div>

            <button type="submit" class="btn btn-primary btn-block">Sign Up</button>

            <p class="text-center text-muted mt-3">Already a member? <a href="/Honeypot/Templates/Login.html">Login here</a></p>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
