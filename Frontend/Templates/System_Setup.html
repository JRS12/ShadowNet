<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Setup Dashboard</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/System_Setup.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"></head>
<body>
    <div class="sidebar">
        <h2>ShadowNet</h2>
        <ul>
            <li><a href="{{ url_for('admin_dashboard') }}"><i class="fas fa-tachometer-alt"></i><span> Control Panel</span></a></li>
            <li class="active"><a href="{{ url_for('system_setup') }}"><i class="fas fa-cogs"></i><span> System Setup</span></a></li>
            <li><a href="{{ url_for('web_monitoring') }}"><i class="fas fa-eye"></i><span> Web Monitoring</span></a></li>
            <li><a href="{{ url_for('network_monitoring') }}"><i class="fas fa-network-wired"></i><span> Network Monitoring</span></a></li>
            <li><a href="{{ url_for('file_forensics') }}"><i class="fas fa-file-alt"></i><span> File Forensics</span></a></li>
            <li><a href="{{ url_for('keystroke_monitoring') }}"><i class="fas fa-keyboard"></i><span> Keystroke Monitoring</span></a></li>
          </ul>
          
    </div>

    <div class="main-content">
        <div class="header">
            <h1>System Setup</h1>
            
        </div>
        
        <div class="header">
            <div class="top-right-rectangle" id="systemStatus">Safe</div>
        </div>

        <div class="server-container">
            <h2>Server Management</h2>
            <button class="server-button" id="startServerButton">Start Server</button>
            <button class="server-button" id="stopServerButton">Stop Server</button>
            <button class="server-button" id="troubleshootButton" disabled>Troubleshoot</button>
            <div class="attack-info" id="attackInfo"></div>
        </div>
        
        <div class="monitoring-container">
            <div class="monitoring-box">
                <h2>Web Monitoring</h2>
                <div class="toggle-container">
                    <label for="webMonitoringToggle">Enable Web Monitoring:</label>
                    <label class="toggle">
                        <input type="checkbox" id="webMonitoringToggle">
                        <span class="slider"></span>
                    </label>
                </div>
                <div id="webMonitoringData" style="margin-top: 10px;"></div>
            </div>
            <div class="monitoring-box">
                <h2>Network Monitoring</h2>
                <div class="toggle-container">
                    <label for="networkMonitoringToggle">Enable Network Monitoring:</label>
                    <label class="toggle">
                        <input type="checkbox" id="networkMonitoringToggle">
                        <span class="slider"></span>
                    </label>
                </div>
                <div id="networkMonitoringData" style="margin-top: 10px;"></div>
            </div>
        </div>

        <script src="{{ url_for('static', filename='js/System_Setup.js') }}"></script>
    </body>

</html>
