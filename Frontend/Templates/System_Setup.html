<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Setup Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/Frontend/Statics/css/System_Setup.css">
</head>
<body>
    <div class="sidebar">
        <h2>ShadowNet</h2>
        <ul>
            <li onclick="navigateTo('Control_Panel.html')"><span><i class="fas fa-tachometer-alt"></i> Control Panel</span></li>
            <li class="active"><span><i class="fas fa-cogs"></i> System Setup</span></li>
            <li onclick="navigateTo('Web_Monitoring.html')"><span><i class="fas fa-eye"></i> Web Monitoring</span></li>
            <li onclick="navigateTo('Network_Monitoring.html')"><span><i class="fas fa-network-wired"></i> Network Monitoring</span></li>
            <li onclick="navigateTo('File_Forensics.html')"><span><i class="fas fa-file-alt"></i> File Forensics</span></li>
            <li onclick="navigateTo('Image_Analysis.html')"><span><i class="fas fa-image"></i> Image Analysis</span></li>
            <li onclick="navigateTo('Keystroke_Monitoring.html')"><span><i class="fas fa-keyboard"></i> Keystroke Monitoring</span></li>
        </ul>
    </div>

    <div class="main-content">
        <div class="header">
            <h1>System Setup</h1>
        </div>
        <div class="header">
            <div class="top-right-rectangle" id="systemStatus">Safe</div>
        </div>

        <div class="server-container">
            <h2>Server Management</h2>
            <button class="server-button" id="startServerButton">Start Server</button>
            <button class="server-button" id="stopServerButton">Stop Server</button>
            <button class="server-button" id="troubleshootButton" disabled>Troubleshoot</button>
            <div class="attack-info" id="attackInfo"></div>
        </div>

        <div class="monitoring-container">
            <div class="monitoring-box">
                <h2>Web Monitoring</h2>
                <div class="toggle-container">
                    <label for="webMonitoringToggle">Enable Web Monitoring:</label>
                    <label class="toggle">
                        <input type="checkbox" id="webMonitoringToggle">
                        <span class="slider"></span>
                    </label>
                </div>
                <div id="webMonitoringData"></div>
            </div>
            <div class="monitoring-box">
                <h2>Network Monitoring</h2>
                <div class="toggle-container">
                    <label for="networkMonitoringToggle">Enable Network Monitoring:</label>
                    <label class="toggle">
                        <input type="checkbox" id="networkMonitoringToggle">
                        <span class="slider"></span>
                    </label>
                </div>
                <div id="networkMonitoringData"></div>
            </div>
        </div>
    </div>

    <script src="/Frontend/Statics/js/System_Setup.js"></script>
</body>
</html>
